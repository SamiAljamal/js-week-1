<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github Username App</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Github Repo App</h1>
      <h3>Enter a Github username to see their repositories and the descriptions for these repositories.</h3>
      <form class="form-group">
      <label for="username">Enter username</label>
      <input type="text" id="username"><br>
      <button id="seeRepos" class="btn btn-primary">See Repos and Descriptions:</button>
      <button id="seeUsername" class="btn btn-primary">See User Info</button>
      </form>
      <div class="showRepos">
      </div>
      <ul id="userRepos">

      </ul>
    </div>
  </body>
</html>
